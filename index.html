<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<title>UniBooks</title>
	</head>
	<body>
		<header class="neu-container" id="navbar">
			<div id="logo">
				<h2>Uni</h2>
				<h2 id="books">Books</h2>
			</div>
			<button id="añadir">Añadir</button>
		</header>
		<dialog id="añadirFormDialog">
			<div id="añadirFormDiv">
				<h2 id="formTitulo">Añadir libro</h2>
				<form id="añadirForm" action="">
					<label for="tituloInput">*Título</label>
					<input type="text" id="tituloInput" />
					<label for="autorInput">*Autor</label>
					<input type="text" id="autorInput" />
					<label for="descripcionInput">*Descripción</label>
					<textarea name="" id="descripcionInput"></textarea>
					<label for="imgInput">URL de la imágen</label>
					<input type="text" id="imgInput" />
					<label for="calificacionInput">Calificación</label>
					<input type="number" id="calificacionInput" min="1" max="5" />

					<div id="formControl">
						<button type="submit" class="botonForm" id="añadirLibro">Añadir</button>
						<button type="button" class="botonForm" id="cancelarForm">Cancelar</button>
					</div>
				</form>
			</div>
		</dialog>
		<div id="content">
			<div id="select-div">
				<select id="ordenarSelect" name="ordenarPor" class="neu-container">
					<option value="" class="neu-container">Reciente</option>
					<option>Autor 1</option>
					<option>Autor 2</option>
					<option>Autor 3</option>
				</select>
			</div>
			<div id="card-container">
				<div class="card neu-container">
					<img
						class="imagen"
						src="https://cdn.pixabay.com/photo/2022/06/26/21/19/cover-7286324_1280.jpg"
						alt="Portada"
					/>
					<p class="titulo">El gato negro</p>
					<p class="autor">Edgar Allan Poe</p>
					<p class="descripcion">
						Relato de terror psicológico sobre la culpa y la locura, donde un hombre se
						obsesiona con un gato negro y comete actos horribles.
					</p>
					<div class="rating">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
					<button class="eliminar">Eliminar</button>
				</div>
			</div>
		</div>
		<script type="module" src="src/main.js"></script>
	</body>
</html>
